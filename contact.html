<!DOCTYPE html>

<head>

    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://smtpjs.com/v3/smtp.js"></script>



    <link rel=stylesheet href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="Assets/logo.PNG">
    <title>Get in contact</title>

    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav id="main_nav">
            <div style="max-width: 60px;margin-bottom: 6px;margin-right:10px;">
                <img src="Assets/logo.PNG">

            </div>
            <ul>

                <li onclick="window.open('MyTutor/index.html', '_self')">About myself</li>
                <li onclick="window.open('MyTutor/subjects.html', '_self')">Subjects I teach</li>
                <li onclick="window.open('MyTutor/contact.html', '_self')">Get in contact</li>
            </ul>
            
        </nav>
        <main style="padding-left:15px;padding-right:15px;padding-bottom: 100px;">
            <form id="contact_form" class="scroll_tracked slide_in" style="transform: translateX(-100vw); margin-left: auto;margin-right:auto;margin-top:100px;">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" id="name" type="text" required>

                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input class="form-control" id="email" type="email" required>
                    
                </div>
                <div class="form-group" style="grid-column-start: 1; grid-column-end: 3;">
                    <label>Interested in</label>
                    <select class="custom-select" id="interested_in" required>
                        <option selected>GCSE Mathematics</option>
                        <option >GCSE Computer Science</option>
                        <option >A-Level Mathematics</option>
                        <option >A-Level Computer Science</option>
                        <option >A-Level Accounting</option>
                        <option >Python</option>
                        <option >C#</option>
                        <option >HTML + CSS + JS</option>
                    </select>
                    
                </div>
                <div class="form-group" style="grid-column-start: 1; grid-column-end: 3;">
                    <label >Comments</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <div style="grid-column-start: 1; grid-column-end: 3;" class="align_perfectly_container">
                    <button class="btn btn-primary" type="button" style="font-size: 1.5rem;" onclick="handle_submit_form()">Submit</button>
                </div>
                
            </form>
        </main>
    </div>
</body>
